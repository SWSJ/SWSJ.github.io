		<script type="de5b9cb32fbfb2faab3d8d25-text/javascript">

document.getElementById("search5").onkeydown = function(e) {searchgn(e)};
function searchgn(e) 
{
	if (e.which == 13)

		{
  	 	var q1 = document.getElementById("search5").value;
  	 	
	 window.open("https://www.google.co.kr/search?q=" + q1 + "&newwindow=1&source=lnms&sa=X&ei=9P5mU57zD468kAXBo4HQDA&ved=0CAYQ_AUoAQ&biw=1024&bih=514");
	 window.open("https://search.naver.com/search.naver?where=nexearch&query=" + q1, "_blank", 'width=' + (parseInt(window.innerWidth) * 1.01) + ',height=' + (parseInt(window.innerHeight) * 1.01),"left=0,top=0");	
		}
}

</script>
